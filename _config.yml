# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: ko-KR

# Change to your timezone
timezone: Asia/Seoul

# jekyll-seo-tag settings
title: NOWIL's Dev Blog
tagline: Backend Developer | Spring & Kotlin Enthusiast
description: >-
  백엔드 개발 기록과 여러 생각들을 공유합니다.
  Spring, Kotlin, AWS, DevOps 등 다양한 기술 주제를 다룹니다.

# Fill in the protocol & hostname for your site.
url: "https://jiwon11.github.io"

github:
  username: jiwon11

twitter:
  username: N0W1L

social:
  name: NOWIL
  email: jeewonre@naver.com
  links:
    - https://twitter.com/N0W1L
    - https://github.com/jiwon11

# Google Analytics
google_analytics:
  id: G-SLQCSYRVVS

# Google site verification
google_site_verification: krxdfpPBR03bGNIYfBs0QIg5rjzrL2u6M0frupqFs4E

# Theme mode [light | dark]
theme_mode: # [light | dark]

# The CDN endpoint for media resources
cdn:

# Avatar on sidebar (using existing profile image)
avatar: /images/19159759.jpeg

# Enable Table of Contents
toc: true

# Comments settings
comments:
  provider: giscus
  giscus:
    repo: jiwon11/jiwon11.github.io
    repo_id: # Get from https://giscus.app
    category: General
    category_id: # Get from https://giscus.app
    mapping: pathname
    strict: 0
    input_position: bottom
    lang: ko
    reactions_enabled: 1

# Self-hosted static assets
assets:
  self_host:
    enabled: false

pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# The base URL of your site
baseurl: ""

# Kramdown settings
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
